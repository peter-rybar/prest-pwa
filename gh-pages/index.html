<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Peter Rybar, pr.rybar@gmail.com">

    <title>Progressive Web App</title>

    <link rel="stylesheet" href="lib/material-components-web.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        :root {
            --mdc-theme-primary: #2196F3;
        }

        .demo-body {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .demo-main {
            padding-left: 16px;
            overflow: auto;
        }
    </style>

    <meta id="theme-color" name="theme-color" content="#37474F">
    <meta name=”apple-mobile-web-app-capable” content=”yes”>

    <link rel="manifest" href="manifest.json">
</head>

<body class="mdc-typography demo-body">

    <div class="mdc-toolbar mdc-toolbar--fixed">
        <div class="mdc-toolbar__row">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <button class="demo-menu material-icons mdc-toolbar__menu-icon">menu</button>
                <span class="mdc-toolbar__title catalog-title">PWA demo</span>
            </section>
        </div>
    </div>

    <aside class="mdc-temporary-drawer">
        <nav class="mdc-temporary-drawer__drawer">
            <header class="mdc-temporary-drawer__header">
                <div class="mdc-temporary-drawer__header-content mdc-theme--primary-bg mdc-theme--text-primary-on-primary">
                    Header here
                </div>
            </header>
            <nav class="mdc-temporary-drawer__content mdc-list-group">
                <div id="icon-with-text-demo" class="mdc-list">
                    <a class="mdc-list-item mdc-temporary-drawer--selected" href="#">
                        <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">inbox</i>Inbox
                    </a>
                    <a class="mdc-list-item" href="#">
                        <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">star</i>Star
                    </a>
                    <a class="mdc-list-item" href="#">
                        <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">send</i>Sent Mail
                    </a>
                    <a class="mdc-list-item" href="#">
                        <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">drafts</i>Drafts
                    </a>
                </div>

                <hr class="mdc-list-divider">

                <div class="mdc-list">
                    <a class="mdc-list-item" href="#">
                        <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">email</i>All Mail
                    </a>
                    <a class="mdc-list-item" href="#">
                        <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">delete</i>Trash
                    </a>
                    <a class="mdc-list-item" href="#">
                        <i class="material-icons mdc-list-item__start-detail" aria-hidden="true">report</i>Spam
                    </a>
                </div>
            </nav>
        </nav>
    </aside>

    <main class="demo-main mdc-toolbar-fixed-adjust">
        <h1 class="mdc-typography--display1">Progressive Web App</h1>
        <div id="app">Loading...</div>

        <hr/>

        <a id="datepicker" class="mdc-button mdc-button--raised mdc-ripple-surface">Open DateTime Picker</a>
        <link rel="stylesheet" href="lib/material-datetime-picker.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/rome/2.1.22/rome.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
        <script src="lib/material-datetime-picker.js" charset="utf-8"></script>
        <script>
            const picker = new MaterialDatetimePicker()
                .on('submit', (val) => console.log(`data: ${val}`))
                .on('open', () => console.log('opened'))
                .on('close', () => console.log('closed'));
            document.querySelector('#datepicker')
                .addEventListener('click', () => {
                    console.log('open');
                    picker.open();
                }); 
        </script>
    </main>

    <script src="lib/material-components-web.min.js"></script>
    <script>
        var drawerEl = document.querySelector('.mdc-temporary-drawer');
        var MDCTemporaryDrawer = mdc.drawer.MDCTemporaryDrawer;
        var drawer = new MDCTemporaryDrawer(drawerEl);
        document.querySelector('.demo-menu').addEventListener('click', function () {
            drawer.open = true;
        });
        drawerEl.addEventListener('MDCTemporaryDrawer:open', function () {
            console.log('Received MDCTemporaryDrawer:open');
        });
        drawerEl.addEventListener('MDCTemporaryDrawer:close', function () {
            console.log('Received MDCTemporaryDrawer:close');
        });
    </script>

    <script src="lib/incremental-dom-min.js"></script>
    <script src="index.js"></script>
</body>

</html>
