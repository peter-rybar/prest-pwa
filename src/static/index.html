<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="author" content="Peter Rybar, pr.rybar@gmail.com">

    <title>Progressive Web App</title>

    <link rel="stylesheet" href="lib/semantic/semantic.min.css">

    <meta id="theme-color" name="theme-color" content="#37474F">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="ui bottom attached segment pushable" style="margin-bottom:0;">
        <div class="ui visible- inverted left vertical sidebar menu">
            <a class="item">
                <i class="home icon"></i>
                Home
            </a>
            <a class="item">
                <i class="block layout icon"></i>
                Topics
            </a>
            <a class="item">
                <i class="smile icon"></i>
                Friends
            </a>
            <a class="item">
                <i class="calendar icon"></i>
                History
            </a>
            <div class="item">
                <div class="ui input">
                    <input type="text" placeholder="Search...">
                </div>
            </div>
            <div class="item">
                Home
                <div class="menu">
                    <a class="active item">Search</a>
                    <a class="item">Add</a>
                    <a class="item">Remove</a>
                </div>
            </div>
            <a class="item">
                <i class="grid layout icon"></i> Browse
            </a>
            <a class="item">
                Messages
            </a>
            <a class="active item">
                Inbox
                <div class="ui blue left pointing label">1</div>
            </a>
            <a class="item">
                Spam
                <div class="ui label">51</div>
            </a>
            <a class="item">
                Updates
                <div class="ui label">1</div>
            </a>
            <div class="item">
                <div class="ui transparent inverted icon input">
                    <input type="text" placeholder="Search mail...">
                    <i class="search icon"></i>
                </div>
            </div>
        </div>
        <div class="pusher">
            <div class="ui basic segment">
                <nav class="ui fixed- secondary- pointing- menu inverted- navbar">
                    <a class="item sidebar-toggle">
                        <i class="sidebar icon"></i>
                    </a>
                    <a href="" class="brand item brand active">PWA</a>
                    <a class="ui dropdown item">
                        <i class="home icon"></i>
                        Menu
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <div class="item">Action</div>
                            <div class="item">Another action</div>
                            <div class="item">Something else here</div>
                            <div class="ui horizontal divider"></div>
                            <div class="item">Seperated link</div>
                            <div class="item">One more seperated link</div>
                        </div>
                    </a>
                    <div class="right menu">
                        <!-- <div class="item">
                            <div class="ui transparent icon input">
                                <input type="text" placeholder="Search...">
                                <i class="search link icon"></i>
                            </div>
                        </div> -->
                        <a class="item">
                            <i class="mail icon"></i>
                        </a>
                        <!-- <a class="ui item">
                            Logout
                        </a> -->
                    </div>
                </nav>
                <!-- <h1 class="ui header">Progressive Web App</h1> -->
                <div id="app">Loading...</div>
            </div>
        </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/semantic/semantic.min.js"></script>
    <script src="lib/incremental-dom-min.js"></script>
    <script src="index.js"></script>
    <script>
        $('.ui.sidebar')
            .sidebar({
                context: $('.bottom.segment')
            })
            // .sidebar('attach events', '.menu .item');
            .sidebar('attach events', 'a.item.sidebar-toggle');

        $('.ui.dropdown').dropdown();
    </script>
</body>

</html>
